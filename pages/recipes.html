                <!-- Modal -->
                <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Receta</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="">
                                    <div class="card">
                                        <div class="card-body">
                                            <form class="needs-validation was-validated recipe-form" novalidate="" autocomplete="off" id="recipeForm">
                                                <input type="hidden" name="id" class="form-control">
                                                
                                                <!-- Campo para el nombre de la receta -->
                                                <div class="mb-3">
                                                    <label for="validationCustom01" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="validationCustom01" name="name" placeholder="Nombre de la receta" required="">
                                                    <div class="valid-feedback">Ok</div>
                                                </div>
                                            
                                                <!-- Selección de ingredientes -->
                                                <div class="mb-3">
                                                    <label class="form-label">Ingredientes</label>
                                                    <div id="ingredientsList">
                                                        <div class="ingredient-item">
                                                            <div class="row">
                                                                <div class="col-sm-5">
                                                                    <select class="form-control mb-2 ingredient-select" name="ingredient_id[]" required="">
                                                                        <!-- Aquí se cargarán los ingredientes dinámicamente -->
                                                                    </select>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <input type="number" class="form-control mb-2" name="ingredient_quantity[]" placeholder="Cantidad" required="">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <select class="form-control mb-2 control-unit-select" name="ingredient_control_unit[]" required="">
                                                                        <option value="G">G</option>
                                                                        <option value="KG">KG</option>
                                                                        <option value="LB">LB</option>
                                                                        <option value="L">L</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-sm-1">
                                                                    <button type="button" class="btn btn-danger btn-sm remove-ingredient" disabled><i class="fas fa-trash"></i></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                    <button type="button" class="btn btn-success btn-sm" id="addIngredient">Agregar Ingrediente</button>
                                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                                </div>
